<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights by Country ✈️</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✈️</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .loading-dots:after {
            content: '';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="flex justify-center items-center mb-4">
                <i class="fas fa-plane-departure text-white text-4xl mr-4"></i>
                <h1 class="text-5xl font-bold text-white">Flights by Country</h1>
                <i class="fas fa-plane-arrival text-white text-4xl ml-4"></i>
            </div>
            <p class="text-xl text-blue-100 max-w-2xl mx-auto">
                Исследуйте данные о прибывающих рейсах в крупнейшие аэропорты мира
            </p>
        </div>

        <!-- Main Card -->
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-2xl shadow-2xl card-hover overflow-hidden">
                <div class="p-8">
                    <!-- Airport Selection -->
                    <div class="mb-8">
                        <label class="block text-sm font-semibold text-gray-700 mb-3">
                            <i class="fas fa-map-marker-alt mr-2 text-blue-500"></i>
                            Выберите аэропорт
                        </label>
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                            <button data-airport="DXB" class="airport-btn airport-btn-active bg-blue-50 border-2 border-blue-200 text-blue-700 py-4 px-6 rounded-xl font-semibold transition-all duration-300 hover:scale-105">
                                <i class="fas fa-mosque mr-2"></i>DXB - Дубай
                            </button>
                            <button data-airport="LHR" class="airport-btn bg-gray-50 border-2 border-gray-200 text-gray-700 py-4 px-6 rounded-xl font-semibold transition-all duration-300 hover:scale-105">
                                <i class="fas fa-landmark mr-2"></i>LHR - Лондон
                            </button>
                            <button data-airport="CDG" class="airport-btn bg-gray-50 border-2 border-gray-200 text-gray-700 py-4 px-6 rounded-xl font-semibold transition-all duration-300 hover:scale-105">
                                <i class="fas fa-tower-eiffel mr-2"></i>CDG - Париж
                            </button>
                            <button data-airport="SIN" class="airport-btn bg-gray-50 border-2 border-gray-200 text-gray-700 py-4 px-6 rounded-xl font-semibold transition-all duration-300 hover:scale-105">
                                <i class="fas fa-tree mr-2"></i>SIN - Сингапур
                            </button>
                            <button data-airport="HKG" class="airport-btn bg-gray-50 border-2 border-gray-200 text-gray-700 py-4 px-6 rounded-xl font-semibold transition-all duration-300 hover:scale-105">
                                <i class="fas fa-mountain mr-2"></i>HKG - Гонконг
                            </button>
                            <button data-airport="AMS" class="airport-btn bg-gray-50 border-2 border-gray-200 text-gray-700 py-4 px-6 rounded-xl font-semibold transition-all duration-300 hover:scale-105">
                                <i class="fas fa-wind mr-2"></i>AMS - Амстердам
                            </button>
                        </div>
                    </div>

                    <!-- Question Input -->
                    <div class="mb-8">
                        <label class="block text-sm font-semibold text-gray-700 mb-3">
                            <i class="fas fa-question-circle mr-2 text-green-500"></i>
                            Ваш вопрос о рейсах
                        </label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="questionInput"
                                placeholder="Например: Сколько рейсов прибывает из США? Какие авиакомпании летают в Дубай? Из каких стран рейсы?"
                                class="w-full p-4 pr-12 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-300 text-lg"
                            >
                            <i class="fas fa-paper-plane absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                        <div class="mt-3 flex flex-wrap gap-2">
                            <button class="suggestion-btn text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-full hover:bg-blue-200 transition-colors">Сколько всего рейсов?</button>
                            <button class="suggestion-btn text-sm bg-green-100 text-green-700 px-3 py-1 rounded-full hover:bg-green-200 transition-colors">Из каких стран рейсы?</button>
                            <button class="suggestion-btn text-sm bg-purple-100 text-purple-700 px-3 py-1 rounded-full hover:bg-purple-200 transition-colors">Какие авиакомпании?</button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        id="submitBtn"
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-4 px-6 rounded-xl transition-all duration-300 transform hover:scale-[1.02] shadow-lg"
                    >
                       <!-- <i class="fas fa-search mr-2"></i>-->
                        <span id="submitText">Анализировать данные о рейсах</span>
                    </button>
                </div>

                <!-- Results Section -->
                <div id="resultsSection" class="hidden">
                    <div class="border-t border-gray-200"></div>
                    <div class="p-8">
                        <div class="flex items-center mb-4">
                            <i class="fas fa-chart-line text-blue-500 text-xl mr-3"></i>
                            <h2 class="text-2xl font-bold text-gray-800">Результат анализа</h2>
                        </div>
                        <div id="answerContainer" class="bg-blue-50 border-2 border-blue-200 rounded-2xl p-6 fade-in">
                            <div class="flex items-start">
                                <i class="fas fa-robot text-blue-500 text-xl mt-1 mr-4"></i>
                                <div>
                                    <div id="answerText" class="text-gray-700 text-lg leading-relaxed"></div>
                                    <div id="debugInfo" class="mt-4 pt-4 border-t border-blue-200 text-sm text-blue-600"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer 
        <div class="text-center mt-12">
            <p class="text-blue-200">
                Powered by A1ex 1nv1nc1ble
            </p>
        </div>
    </div>-->

    <script>
        // Элементы DOM
        const airportButtons = document.querySelectorAll('.airport-btn');
        const questionInput = document.getElementById('questionInput');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const resultsSection = document.getElementById('resultsSection');
        const answerText = document.getElementById('answerText');
        const debugInfo = document.getElementById('debugInfo');
        const suggestionButtons = document.querySelectorAll('.suggestion-btn');

        // Текущий выбранный аэропорт
        let selectedAirport = 'DXB';

        // Обработчики выбора аэропорта
        airportButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Убираем активный класс у всех кнопок
                airportButtons.forEach(b => {
                    b.classList.remove('airport-btn-active', 'bg-blue-50', 'border-blue-200', 'text-blue-700');
                    b.classList.add('bg-gray-50', 'border-gray-200', 'text-gray-700');
                });
                
                // Добавляем активный класс к выбранной кнопке
                btn.classList.add('airport-btn-active', 'bg-blue-50', 'border-blue-200', 'text-blue-700');
                btn.classList.remove('bg-gray-50', 'border-gray-200', 'text-gray-700');
                
                selectedAirport = btn.dataset.airport;
            });
        });

        // Обработчики подсказок
        suggestionButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                questionInput.value = btn.textContent;
                questionInput.focus();
            });
        });

        // Отправка формы
        submitBtn.addEventListener('click', async () => {
            const question = questionInput.value.trim();
            
            if (!question) {
                questionInput.focus();
                return;
            }

            // Показываем состояние загрузки
            submitBtn.disabled = true;
            submitText.innerHTML = 'Анализируем данные<span class="loading-dots"></span>';
            submitBtn.classList.remove('hover:scale-[1.02]');

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        airport: selectedAirport, 
                        question: question 
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Показываем результаты
                answerText.textContent = data.answer;
                debugInfo.innerHTML = `
    <strong>Информация:</strong> 
    Аэропорт: ${data.debug.airport} | 
    Рейсов: ${data.debug.flights_count} | 
    AI: ${data.debug.ai_provider} |
    Данные: ${data.debug.data_source}
`;
                
                resultsSection.classList.remove('hidden');
                
                // Плавная прокрутка к результатам
                resultsSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

            } catch (error) {
                answerText.textContent = `Ошибка: ${error.message}. Пожалуйста, попробуйте еще раз.`;
                debugInfo.textContent = '';
                resultsSection.classList.remove('hidden');
            } finally {
                // Восстанавливаем кнопку
                submitBtn.disabled = false;
                submitText.innerHTML = '<i class="fas fa-search mr-2"></i>Анализировать данные о рейсах';
                submitBtn.classList.add('hover:scale-[1.02]');
            }
        });

        // Отправка по Enter
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitBtn.click();
            }
        });
    </script>
</body>
</html>
